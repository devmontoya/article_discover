{% extends 'layout_base.html' %}

{% block header %}
<h2>Invited User</h2>
{% endblock %}

{% block content %}
<div id="container">
	<div id="mainblock">
		<div id="maintext">
			<h3>Choose an Option</h3>
			<p>Click on a website to view the latest articles from that website of interest or view all websites currently
				registered on the server.</p>
		</div>
		<div id="websitescontainer">
			<div id="websitesL"></div>
		</div>
		<div id="div-loadwebsites">
			<button type="submit" id="button-loadwebsitesdemo" onclick="fetch_demo()">
				<h4>Load a example of websites</h4>
			</button>
			<button type="submit" id="button-loadwebitesserver" onclick="fetch_from_API()">
				<h4>Load websites from Server</h4>
			</button>
		</div>
		<button type="submit" id="button-all">
			<h4>See news from all websites</h4>
		</button>
	</div>
</div>

<script type="text/javascript" src='/static/js/get_display.js'></script>

{% endblock content %}
