{% extends 'layout_base.html' %}

{% block header %}
<h2>Invited User</h2>
{% endblock %}

{% block content %}
<div id="container">
	<div id="mainblock">
		<div id="maintext">
			<h3>Choose an Option</h3>
			<p>Click a website to see the last articles from that website of your interest or see all websites registered in
				the server currently</p>
		</div>
		<div id="websitescontainer">
			<div id="websitesL"></div>
		</div>
		<button type="submit" id="button-loadweb">
			<h4>Load websites from Server</h4>
		</button>
		<button type="submit" id="button-all">
			<h4>See news from all websites</h4>
		</button>
	</div>
</div>

<script type="text/javascript" src='/static/js/get_display.js'></script>

{% endblock content %}
