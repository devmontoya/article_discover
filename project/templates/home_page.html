{% extends 'layout_base.html' %}

{% block header %}
<h2>Home page</h2>
{% endblock %}

{% block content %}
<div id="container">
	<div id="mainblock">
		<div id="maintext">
			<h3> </h3>
			<p>Do you have an account?<br>You can use any unique numeric identifier as email (a real authentication service
				has not been implemented yet).</p>
		</div>
		<div id="login_user_div">
			<form action="/registered_user_view.html" method="post" id="form-login">
				<label for="email">Email:</label><br>
				<input type="text" id="email" name="email"><br>
				<label for="password">Password:</label><br>
				<input type="text" id="password" name="password"><br><br>
				<input type="submit" value="Submit">
			</form>
		</div>
		<div id="invited_user_div">
			<a id="button-invited" title="Go to invited page" href="invited_user_view.html">
				<h3>Invited User</h3>
			</a>
		</div>
	</div>
</div>

<script type="text/javascript" src='/static/js/password_handler.js'></script>

{% endblock content %}
